# config.yml

backend:
  name: github
  repo: jeffdoolittle/jeffdoolittle.github.com
  branch: develop

media_folder: 'assets'
# publish_mode: editorial_workflow

collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Category', name: 'category', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Image Alt', name: 'image_alt', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Published', name: 'published', widget: 'boolean', default: false }
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About Page'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'About' }
          - { label: 'Permalink', name: 'permalink', widget: 'hidden', default: '/about/' }
          - { label: 'Show Banner', name: 'show_banner', widget: 'boolean', default: true }
          - label: Images
            name: images
            widget: list
            fields:
              - { label: 'Image', name: 'url', widget: 'image' }
              - { label: 'Download Name', name: 'download', widget: 'string' }
          - label: Page Navigation
            name: pagenav
            widget: list
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Anchor', name: 'href', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Contact Page'
        name: 'contact'
        file: 'contact.md'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'Contact' }
          - { label: 'Permalink', name: 'permalink', widget: 'hidden', default: '/contact/' }
          - { label: 'Show Banner', name: 'show_banner', widget: 'boolean', default: true }
          - label: Page Navigation
            name: pagenav
            widget: list
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Anchor', name: 'href', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Mentoring Page'
        name: 'mentoring'
        file: 'mentoring.md'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'Mentoring' }
          - { label: 'Permalink', name: 'permalink', widget: 'hidden', default: '/mentoring/' }
          - { label: 'Show Banner', name: 'show_banner', widget: 'boolean', default: true }
          - label: Page Navigation
            name: pagenav
            widget: list
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Anchor', name: 'href', widget: 'string' }
          - label: Required Reading
            name: requiredReading
            widget: list
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Href', name: 'href', widget: 'string' }
              - { label: 'Author', name: 'author', widget: 'string' }
          - label: Additional Reading
            name: additionalReading
            widget: list
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Href', name: 'href', widget: 'string' }
              - { label: 'Author', name: 'author', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
