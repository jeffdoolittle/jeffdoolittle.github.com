{%- assign date_format = site.minima.date_format | default: "%B %-d, %Y" -%}

<h2 class="post-list-heading">Recent Highlights</h2>

{% for highlight in site.data.highlights %}
<h3 class="highlight-heading">{{ highlight.title }}</h2>

<div style="margin: 0 2em 0 2em;">

    <p class="highlight-description">
      <span style="color: lightslategrey; font-style: italic;">{{ highlight.date | date: date_format }}</span>
      <span> - {{ highlight.summary }}</span>
    </p>

</div>
{% endfor %}
