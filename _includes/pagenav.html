
<div class="pagenav">
  {% for entry in page.pagenav %}
    {% if entry.href != page.pagenav.first.href %}
    <div class="separator"> | </div>
    {% endif %}
    <div class="entry"><a href="{{ entry.href }}">{{ entry.title }}</a></div>
  {% endfor %}
  <i style="clear:both"></i>
</div>

<hr style="margin-bottom: 1em;" />
